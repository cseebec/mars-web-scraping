<!--Convert text file to a html file-->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <!--Import bootstrap to help with CSS layout-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--Import Other websites to help with CSS layout of html-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!--Import my own personal CSS file for the layout of the website-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1 class="fot-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class = "col-md-12">
        <h2>Latest Mars News</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-8">
        <h2>Feaured Mars Image</h2>
        <img src = "{{mars.featured_image_url}}">
      </div>
     <div class = "col-md-4">
       <div class = "border">
         <h4> Mars Facts</h4>
         {{mars.table | safe}}
       </div>
     </div>
    </div>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <h2 class="align-items-center"><u>Mars Hemisphere</u></h2>
    </div>
  </div>
  <div class="row">
    {% for hemisphere in mars.hemisphere_list}
    <div class="col-6 border">
      <div>
        <h4>{{hemisphere.title | safe}}</h4>
      </div>
      <div>
        <img width="500 px" height="500 px" src="{{hemisphere.url | safe}}">
      </div>
    </div>
   % endfor %
  </div>
</body>
</html>
